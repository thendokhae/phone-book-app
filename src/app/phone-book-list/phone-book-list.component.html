<div class="container">
    <h2>Phone Book List</h2>
    <form>
        <div class="form-group form-inline">
            Search: <input class="form-control ml-2" type="text" [formControl]="filter"/>
        </div>
      </form>
      
      <table class="table table-striped">
        <thead>
        <tr>
          <th scope="col">#</th>
          <th scope="col">Name</th>
          <th scope="col">Phone Number</th>
        </tr>
        </thead>
        <tbody>
        <tr *ngFor="let entry of entries$ | async; index as i">
          <th scope="row">{{ i + 1 }}</th>
          <td><ngb-highlight [result]="entry.name" [term]="filter.value"></ngb-highlight></td>
          <td><ngb-highlight [result]="entry.phoneNumber" [term]="filter.value"></ngb-highlight></td>
        </tr>
        </tbody>
      </table>
      <div class="form-group">
          <button routerLink="/add" class="btn btn-primary">Add Entry</button>
      </div>
</div>
